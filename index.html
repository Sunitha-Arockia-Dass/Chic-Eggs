<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Game start screen starts-->
    <section id="start-screen">
      <section class="header">
        <div class="title">Moon & Stars</div>
      </section>
      <section class="container">
        <h1 class="choose-level">Choose your level</h1>

        <div class="level">
          <button class="grays glossy-button button-green">Easy</button>
          <button class="grays glossy-button button-blue">
            Medium
          </button>
          <button class="grays glossy-button button-gold">Hard</button>
          <button class="grays glossy-button button-red">
            Extreme
          </button>
        </div>
      </section>
    </section>
    <!-- Game start screen ends-->

    <!-- Game screen starts-->
    <section id="game-screen">
        <!--Easy starts-->
      <div id="easy-level">
        <span class="first yellow-box">?</span>
        <span class="second yellow-box">?</span>
        <span class="third yellow-box">?</span>
      </div>
      <!-- Medium starts-->
      <div id="medium-level">
      <span class="first yellow-box">?</span>
      <span class="second yellow-box">?</span>
      <span class="third yellow-box">?</span>
      <span class="fourth yellow-box">?</span>
    </div>
    <!-- Hard starts-->
      <div id="hard-level">
      <span class="first yellow-box">?</span>
      <span class="second yellow-box">?</span>
      <span class="third yellow-box">?</span>
      <span class="fourth yellow-box">?</span>
      <span class="fifth yellow-box">?</span>
      </div>
      <!-- Extreme starts-->
      <div id="extreme-level">

      <span class="first yellow-box">?</span>
      <span class="second yellow-box">?</span>
      <span class="third yellow-box">?</span>
      <span class="fourth yellow-box">?</span>
      <span class="fifth yellow-box">?</span>
      <span class="sixth yellow-box">?</span>

      </div>
    </section>
    <!-- Game screen starts-->
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
